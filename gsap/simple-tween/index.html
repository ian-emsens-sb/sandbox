<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tween</title>

    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="circle" id="animate--1"></div>
    <div class="square" id="animate--2"></div>
    <div class="rectangle" id="animate--3"></div>

    <ul id="animate--4">
        <li>Avocado</li>
        <li>Jam</li>
        <li>Bread</li>
        <li>Carrots</li>
        <li>Eggs</li>
    </ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js" onload="init()"></script>
</body>

</html>
