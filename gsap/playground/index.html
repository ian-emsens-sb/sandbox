<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Playing with GSAP</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="row row1">
        <div class="column col1">
            <p>Panel 1 (.circle)</p>
            <div class="circle shape"></div>
        </div>
        <div class="column col2">
            <p>Panel 2 (.square)</p>
            <div class="square shape"></div>
        </div>
        <div class="column col3">
            <p>Panel 3 (.rectangle)</p>
            <div class="rectangle shape"></div>
        </div>

    </div>
    <!--row1 -->

    <div class="row row2">
        <div class="column col4">
            <p>Panel 4 (.triangle)</p>
            <div class="triangleContainer">
                <div class="triangle shape"></div>
                <div class="triangle shape"></div>
                <div class="triangle shape"></div>
                <div class="triangle shape"></div>
                <div class="triangle shape"></div>
                <div class="triangle shape"></div>
                <div class="triangle shape"></div>
                <div class="triangle shape"></div>
                <div class="triangle shape"></div>
                <div class="triangle shape"></div>
                <div class="triangle shape"></div>
                <div class="triangle shape"></div>
                <div class="triangle shape"></div>
                <div class="triangle shape"></div>
                <div class="triangle shape"></div>
                <div class="triangle shape"></div>
                <div class="triangle shape"></div>
                <div class="triangle shape"></div>
                <div class="triangle shape"></div>
                <div class="triangle shape"></div>
            </div>
            <!--triangle container -->
        </div>
        <div class="column col5">


            <p>Panel 5 (.oval)</p>
            <div class="oval shape"></div>

        </div>
        <div class="column col6">
            <p>Panel 6 (.pacman)</p>
            <div class="pacman shape"></div>
            <div class="pacman shape"></div>
            <div class="pacman shape"></div>
            <div class="pacman shape"></div>
            <div class="pacman shape"></div>
            <div class="pacman shape"></div>
            <div class="pacman shape"></div>
            <div class="pacman shape"></div>
        </div>
    </div>
    <!--row1 -->

    <div class="playback_controls_row">

        <a class="playbackButton" id="play">Play</a>
        <a class="playbackButton" id="pause">Pause</a>
        <a class="playbackButton" id="resume">Resume</a>
        <a class="playbackButton" id="reverse">Reverse</a>
        <a class="playbackButton" id="slow">Slow</a>
        <a class="playbackButton" id="fast">Fast</a>
        <a class="playbackButton" id="seek">Seek</a>
        <a class="playbackButton" id="progress">Progress</a>

    </div>
    <!--playback controls row -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/easing/EasePack.min.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
